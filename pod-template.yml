kind: Pod
metadata:
  name: docker-daemon
spec:
  containers:
  - name: docker
    image: docker:latest
    command:
    - cat
    tty: true
    securityContext:
      privileged: true
    volumeMounts:
    - name: dind-storage
      mountPath: /var/run/docker.sock
    # - name: image-storage
    #   mountpath: /var/lib/docker
  volumes:
  - name: dind-storage
    hostPath:
      path: /var/run/docker.sock
